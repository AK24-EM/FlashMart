<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Customer - FlashMart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">FlashMart</h1>
                <button id="closeButton" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <div class="max-w-3xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <div class="px-4 py-5 sm:px-6 bg-blue-600 text-white">
                        <h2 class="text-xl font-semibold">Become a Valued Customer</h2>
                        <p class="mt-1 text-blue-100">Fill out the form below and our team will get in touch with you shortly.</p>
                    </div>
                    
                    <div class="px-4 py-5 sm:p-6">
                        <form id="leadForm" class="space-y-6">
                            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <!-- Name -->
                                <div class="sm:col-span-3">
                                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name *</label>
                                    <div class="mt-1">
                                        <input type="text" name="name" id="name" required
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="sm:col-span-3">
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
                                    <div class="mt-1">
                                        <input type="email" name="email" id="email" required
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    </div>
                                </div>

                                <!-- Phone -->
                                <div class="sm:col-span-3">
                                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number *</label>
                                    <div class="mt-1">
                                        <input type="tel" name="phone" id="phone" required
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                            placeholder="+1 (555) 123-4567">
                                    </div>
                                </div>

                                <!-- Company -->
                                <div class="sm:col-span-3">
                                    <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                                    <div class="mt-1">
                                        <input type="text" name="company" id="company"
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    </div>
                                </div>

                                <!-- Source -->
                                <div class="sm:col-span-3">
                                    <label for="source" class="block text-sm font-medium text-gray-700">How did you hear about us? *</label>
                                    <div class="mt-1">
                                        <select id="source" name="source" required
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                            <option value="">Select an option</option>
                                            <option value="search">Search Engine</option>
                                            <option value="social">Social Media</option>
                                            <option value="referral">Friend/Colleague Referral</option>
                                            <option value="ad">Online Ad</option>
                                            <option value="event">Event or Conference</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Interest Level -->
                                <div class="sm:col-span-3">
                                    <label for="interestLevel" class="block text-sm font-medium text-gray-700">Interest Level *</label>
                                    <div class="mt-1">
                                        <select id="interestLevel" name="interestLevel" required
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                            <option value="">Select an option</option>
                                            <option value="high">High - Ready to purchase</option>
                                            <option value="medium">Medium - Researching options</option>
                                            <option value="low">Low - Just browsing</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Budget -->
                                <div class="sm:col-span-3">
                                    <label for="budget" class="block text-sm font-medium text-gray-700">Estimated Budget ($)</label>
                                    <div class="mt-1">
                                        <input type="number" name="budget" id="budget" min="0" step="100"
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                            placeholder="e.g. 5000">
                                    </div>
                                </div>

                                <!-- Message -->
                                <div class="sm:col-span-6">
                                    <label for="message" class="block text-sm font-medium text-gray-700">Additional Information</label>
                                    <div class="mt-1">
                                        <textarea id="message" name="message" rows="3"
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                            placeholder="Tell us about your needs and how we can help..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="flex justify-end">
                                <button type="submit"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Submit Application
                                </button>
                            </div>
                        </form>

                        <!-- Success Message (initially hidden) -->
                        <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-md">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <h3 class="text-sm font-medium text-green-800">Thank you for your interest!</h3>
                                    <div class="mt-2 text-sm text-green-700">
                                        <p>We've received your application. Our team will review your information and get back to you shortly.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200 mt-8">
            <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500">&copy; 2025 FlashMart. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/lead-service.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase
            if (typeof firebase !== 'undefined' && firebase.initializeApp) {
                firebase.initializeApp(FIREBASE_CONFIG);
            }

            // Get form elements
            const leadForm = document.getElementById('leadForm');
            const successMessage = document.getElementById('successMessage');
            const closeButton = document.getElementById('closeButton');

            // Initialize services
            const firebaseService = new FirebaseService();
            const leadService = new LeadService(firebaseService);

            // Handle form submission
            leadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(leadForm);
                const leadData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    company: formData.get('company'),
                    source: formData.get('source'),
                    interestLevel: formData.get('interestLevel'),
                    budget: parseFloat(formData.get('budget')) || 0,
                    message: formData.get('message'),
                    status: 'new',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                try {
                    // Add lead to Firestore
                    await leadService.addLead(leadData);
                    
                    // Show success message
                    leadForm.reset();
                    leadForm.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                } catch (error) {
                    console.error('Error submitting lead:', error);
                    alert('There was an error submitting your application. Please try again.');
                }
            });

            // Handle close button
            if (closeButton) {
                closeButton.addEventListener('click', function() {
                    window.close();
                });
            }
        });
    </script>
</body>
</html>
